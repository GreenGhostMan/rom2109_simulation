# ./.tmuxinator.yml

name: ROM Dynamics 
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

startup_window: Gazebo
# startup_pane: 0

windows:
  - Gazebo: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; sleep 5;roslaunch rom2109_gazebo gazebo_simulation.launch
  - Gmapping: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; #roslaunch rom2109_slam gmapping_demo.launch
  - Rviz: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; #roslaunch rom2109_slam slam_with_ekf.launch
  - LittleSLAM: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; #ros2 launch rom2109_nav2 sim_navigation_launch.py map_subscribe_transient_local:=True use_sim_time:=True
  - Twist: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; roslaunch rom2109_slam keyboard_teleop.launch
  - CLI: 
      root: ~/
      panes:
        - source ~/.bashrc; clear; 
